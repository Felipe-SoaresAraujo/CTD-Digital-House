<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form t4/css/style.css">
    <link rel="stylesheet" href="./form t4/css/hover.css">
    <link rel="stylesheet" href="./form t4/css/animation.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">

    <title>Formulário</title>
</head>

<body>
    <!-- box form -->
    <form id="form" class="slide-form" action="#">

        <h1>Login</h1>
        <!-- div nome -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Nome Sobrenome">
        </div>
        <!-- div e-mail -->
        <div>
            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" placeholder="seuemail@email.com">
        </div>
        <!-- div senha -->
        <div>
            <label for="senha">Senha:</label>
            <input id="senha" name="senha" type="password" placeholder="digite sua senha">
        </div>
        <!-- div botões -->
        <div>
            <button class="btn">Continuar</button>
            <!-- <button class="btn">Cancelar</button> -->
        </div>
    </form>

</body>

</html>
